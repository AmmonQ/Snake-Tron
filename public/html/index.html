<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <style>
            .scores {
                display: flex;
                flex-direction: row;
            }

            .blue-score {
                color: blue;
                margin: 0px 5px 5px 0px;
            }

            .red-score {
                color: red;
                margin: 0px 5px 5px 0px;
            }

            .title-text {
                display: flex;
                width: 100%;
                justify-content: center;
                align-items: center;

                font-size: 20px;
                font-weight: bold;
                color: black;
                margin: 0px;
            }

            .canvas {
                display: flex;
                width: 100%;
                justify-content: center;
                align-items: center;
            }
        </style>
        <title>SNAKETRON</title>
    </head>
    <body>
        <p class="title-text">THE FAMOUS SNAKETRON - FOR THE WIN!</p>
        <div class="scores">
            <p id="blue-score" class="blue-score"></p>
            <p id="red-score" class="red-score"></p>
        </div>
        <div class="canvas">
            <center>
                <script src="/socket.io/socket.io.js"></script>
                <script src="//cdn.jsdelivr.net/npm/phaser@3.0.0/dist/phaser.min.js"></script>
                <script type="module" src="../js/client.js"></script>
                <script type="module" src="../js/presenter.js"></script>

                <script type="module" src="../js/segment.js"></script>
                <script type="module" src="../js/snake.js"></script>
                <script type="module" src="../js/directions.js"></script>
            </center>
        </div>
    </body>
</html>
